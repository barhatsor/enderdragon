<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Minecraft</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="/textures/icon.png">
    <link rel="icon" href="/textures/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="gui">
      <div id="crosshair"></div>
      <div class="hotbar">
        <div class="slot selected"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
      </div>
      <div class="options titlescreen">
        <div class="title">
          <div class="edition"></div>
          <div class="splash"></div>
        </div>
        <div class="button" role="button" onclick="initSingleplayer()">Singleplayer</div>
        <div class="button disabled" role="button">Multiplayer</div></div>
      </div>
      <div class="debugscreen"></div>
    </div>
    <div id="camera">
      <div id="scene"></div>
    </div>
    <div class="imgloader"></div>
  </body>
  <script src="blockList.js"></script>
  <script src="structures.js"></script>
  <script src="vector3d.js"></script>
  <script src="game.js"></script>
</html>
